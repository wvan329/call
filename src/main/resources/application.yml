server:
  # 端口
  port: 8080

spring:
  profiles:
    active: dev

  data:
    # redis 配置
    redis:
      # Redis 数据库索引（默认为0）
      database: 0
      # Redis 服务器地址
      host: aliyun
      # Redis 服务器连接端口
      port: 6379
      # Redis 服务器连接密码（默认为空）
      password: ${project.password}
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0

  datasource:
    url: jdbc:mysql://${project.url}:3306/project?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: ${project.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  main:
    banner-mode: off

############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken-myproject
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效 432000表示5天
  timeout: 432000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 打印 banner
  is-print: false
  # 是否读取 cookie 和 body 中的 token，全部不读
  # 后端只往响应头写，前端只往也只往请求头写
  is-read-cookie: false
  is-read-body: false

mybatis-plus:
  global-config:
    banner: false
    db-config:
      id-type: auto
      update-strategy: not_empty
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

